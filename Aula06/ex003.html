<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformação de string e inteiro</title>
    <style>
        body {
            background-color: rgb(234, 234, 234);
            color: black;
            font: normal 15pt Arial;
        }

        h1 {
            color: rgb(0, 0, 0);
        }

        h4 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Transformação, concatenação e soma de inteiros</h1>

    <h4> Utilizar + para concetenar e Number.parseInt, Float ou apenas Number
        para transformar a string.
        <br>
        <br>
        Inteiro:<br>
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        <br>
        <br>
        Concatenação:<br>
        var n1 = window.prompt('Digite um número: ')
    </h4>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var n3 = Number(window.prompt('Digite outro número: '))
        var soma = n1 + n2 + n3
        window.alert(`Soma entre ${n1}, ${n2} e ${n3} é ${soma}`)
    </script>
</body>

</html>
