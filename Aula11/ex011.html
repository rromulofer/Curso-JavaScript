<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar País</title>
</head>

<body>
    <h1>Verificação de Nacionalidade</h1>
    País onde mora: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res"></div>

    <script>
        function verificar() {
            var res = window.document.querySelector("div#res")

            var txtp = window.document.querySelector("input#txtpais")
            var pais = String(txtp.value)

            if (pais == 'Brasil') {
                res.innerHTML = 'Brasileiro'
            }
            else {
                res.innerHTML = 'Estrangeiro'
            }
        }
    </script>

</body>

</html>
